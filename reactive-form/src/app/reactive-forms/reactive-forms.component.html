<div class="container container-bg d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Reactive Form Validation</h1>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control">
                <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
                  <span *ngIf="signupForm.get('username')?.errors?.['required']">Username is required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
                  <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
                  <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
</div>
